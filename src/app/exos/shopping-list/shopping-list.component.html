<h2>Shopping list</h2>
<section class="product-list">
  <h3>Ajouter un produit</h3>
  <div class="product-form">
    <div>
      <label for="productName">Nom de produit</label>
      <input id="productName" type="text" [(ngModel)]="productName">
    </div>
    <div>
      <label for="productQuantity">Quantit√©</label>
      <input id="productQuantity" type="number" [(ngModel)]="productQuantity">
    </div>
    <button (click)="addProduct()">Ajouter</button>
  </div>
  <app-sub-shopping-list (changeList)="reactToChangeList($event)" [products]="products"></app-sub-shopping-list>
</section>
